<div class="card p-3">
  <div class="d-flex justify-content-between">
    <h5>ğŸ§¾ Expense & Commission Tracker</h5>
    <button class="btn btn-sm btn-success" (click)="openAddModal()">â• Add Expense</button>
  </div>

  <table class="table mt-3">
    <thead>
      <tr><th>#</th><th>Type</th><th>Description</th><th>Amount</th><th>Date</th><th></th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of expenses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ e.type }}</td>
        <td>{{ e.description }}</td>
        <td>â‚¹{{ e.amount | number }}</td>
        <td>{{ e.date }}</td>
        <td>
          <button class="btn btn-outline-danger btn-sm" (click)="delete(e.id)">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Expense Modal -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md">
    <div class="modal-content shadow-lg rounded-3">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">â• Add New Expense</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body px-4 py-3">
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">Type</label>
            <input class="form-control" [(ngModel)]="model.type" placeholder="e.g., Marketing, Travel" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" [(ngModel)]="model.date" />
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <input class="form-control" placeholder="Short description" [(ngModel)]="model.description" />
          </div>

          <div class="col-6">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" [(ngModel)]="model.amount" />
          </div>

        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-success px-4" (click)="add()">ğŸ’¾ Save Expense</button>
      </div>

    </div>
  </div>
</div>
